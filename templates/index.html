<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
    </head>
    <body>
        <h1>Upload your Excel file</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Upload"></p>
        </form>
        {% if result %}
        <h2>Results:</h2>
        {{ result | safe }}
        {% endif %}
    </body>
</html>
